<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body class="contact is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1 id="logo"><a href="index.html">QuickFix <span></span></a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="Profile.html" class="button primary">Profile</a></li>
                    <li><a href="Vehicles.html" class="button primary">Vehicles</a></li>
                    <li><a href="Services.html" class="button primary">Services</a></li>
                    <li><a href="ContactLoggedIn.html" class="button primary">Contact us</a></li>
                    <li class="submenu" style="text-align:center;">
                        <i class="fas fa-bars"></i>
                        <ul>
                            <li class="submenu">
                                <a href="Home.html">Sign-out</a>
                            <li><a href="HowLoggedIn.html">How-it-works</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <article id="main">

            <header class="special container">
                <span class="icon fa-envelope"></span>
                <h2>Questions?</h2>
                <p>Let us know by filling out the form below.</p>
            </header>

            <!-- One -->
            <section class="wrapper style4 special container medium">

                <!-- Content -->
                <div class="content">
                    <form>
                        <div class="row gtr-50">
                            <div class="col-6 col-12-mobile">
                                <input type="text" name="name" placeholder="Name" />
                            </div>
                            <div class="col-6 col-12-mobile">
                                <input type="text" name="email" placeholder="Email" />
                            </div>
                            <div class="col-12">
                                <input type="text" name="subject" placeholder="Subject" />
                            </div>
                            <div class="col-12">
                                <textarea name="message" placeholder="Message" rows="7"></textarea>
                            </div>
                            <div class="col-12">
                                <ul class="buttons">
                                    <li><input type="submit" class="special" value="Send Message" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>

            </section>

        </article>

        <!-- Footer -->
        <!-- Footer -->
        <footer id="footer">

            <ul class="icons">

                <li><a href="#" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon circle fa-google-plus"><span class="label">Google+</span></a></li>
                <li><a href="#" class="icon circle fa-instagram"><span class="label">Instagram</span></a></li>
            </ul>

            <ul class="copyright">
                <li>&copy; MSSA</li>
                <li>Designed by: <a href="#">Zachary Herrera</a></li>
            </ul>

        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
