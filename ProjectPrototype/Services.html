            <h2>Service Request</h2>
            <p>After submitting your request a mechanic will contact you with any questions</p>
        </header>

        <!-- One -->
        <section class="wrapper style4 special container medium">

            <!-- Content -->
            <div class="content">
                <form>
                    <div class="row gtr-50">
                        <div class="col-6 col-12-mobile">
                            <input type="text" name="vehicle" placeholder="My Vehicles" />
                        </div>
                        <div class="col-6 col-12-mobile">
                            <input type="text" name="date" placeholder="Service Date" />
                        </div>
                        <div class="col-12">
                            <input type="text" name="subject" placeholder="Type of Service" />
                        </div>
                        <div class="col-12">
                            <textarea name="message" placeholder="Description" rows="7"></textarea>
                        </div>
                        <div class="col-12">
                            <ul class="buttons">
                                <li><input type="submit" class="special" value="Post Request" /></li>
                            </ul>
                        </div>
